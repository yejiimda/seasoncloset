<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>season closet</title>
<meta http-equiv="refresh" content="0;URL='https://laftel.net/'">
<style>
    #container {
      width: 100%;
      height: 1200px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      touch-action: none;
      padding: auto;
      
    }
    .clothes {
      width:350px;
      height:430px;
      touch-action: none;
      user-select: none;
      position: absolute; /* 수정: 요소를 자유롭게 이동 가능하도록 함 */
      right: 0;
      margin: 300px;
      padding: 50px;
    }
    img {
        max-width: 100%;
        max-height: 100%;
    }
</style>

</head>
<body style="background-color: rgb(255, 236, 150);">
  <div id="img">
      <img src="../2024_webdesign/logo.png" alt="hood">
  </div>
    <div id="container">
      <div id="dragImage1" class="clothes" draggable="true">
        <img src="../2024_webdesign/cloth/top/hood.png" alt="hood">
    </div>
        <div class="container">
          <div id="container">
            <div id="dragImage2" class="clothes" draggable="true">
              <img src="../2024_webdesign/cloth/top/sleeve.png" alt="sleeve">
    </div>
    <div class="container">
      <div id="container">
        <div id="dragImage3" class="clothes" draggable="true">
          <img src="../2024_webdesign/cloth/top/가디건.png" alt="sleeve">
</div>
<div class="container">
  <div id="container">
    <div id="dragImage4" class="clothes" draggable="true">
      <img src="../2024_webdesign/cloth/top/shirt_female.png" alt="sleeve">
</div>
<div class="container">
  <div id="container">
    <div id="dragImage5" class="clothes" draggable="true">
      <img src="../2024_webdesign/cloth/bottom/슬랙스 복사.png" alt="pants">
</div>
<div class="container">
  <div id="container">
    <div id="dragImage6" class="clothes" draggable="true">
      <img src="../2024_webdesign/cloth/shoes/zzori_black 복사.png" alt="pants">
</div><div class="container">
  <div id="container">
    <div id="dragImage7" class="clothes" draggable="true">
      <img src="../2024_webdesign/cloth/shoes/운동화_white 복사.png" alt="pants">
</div>


    <div class="container" ondrop="drop(event)" ondragover="allowDrop(event)">
      <img src="../2024_webdesign/base.png" alt="base">
  </div>



<script>
    var dragItems = document.querySelectorAll(".clothes");

    dragItems.forEach(function(dragItem) {
        var active = false;
        var currentX;
        var currentY;
        var initialX;
        var initialY;
        var xOffset = 0;
        var yOffset = 0;

        dragItem.addEventListener("touchstart", dragStart, false);
        dragItem.addEventListener("touchend", dragEnd, false);
        dragItem.addEventListener("touchmove", drag, false);

        dragItem.addEventListener("mousedown", dragStart, false);
        dragItem.addEventListener("mouseup", dragEnd, false);
        dragItem.addEventListener("mousemove", drag, false);

        function dragStart(e) {
            if (e.type === "touchstart") {
                initialX = e.touches[0].clientX - xOffset;
                initialY = e.touches[0].clientY - yOffset;
            } else {
                initialX = e.clientX - xOffset;
                initialY = e.clientY - yOffset;
            }

            if (e.target === dragItem) {
                active = true;
            }
        }

        function dragEnd(e) {
            initialX = currentX;
            initialY = currentY;
            active = false;
        }

        function drag(e) {
            if (active) {
                e.preventDefault();

                if (e.type === "touchmove") {
                    currentX = e.touches[0].clientX - initialX;
                    currentY = e.touches[0].clientY - initialY;
                } else {
                    currentX = e.clientX - initialX;
                    currentY = e.clientY - initialY;
                }

                xOffset = currentX;
                yOffset = currentY;

                setTranslate(currentX, currentY, dragItem);
            }
        }

        function setTranslate(xPos, yPos, el) {
            el.style.transform = "translate3d(" + xPos + "px, " + yPos + "px, 0)";
        }
    });

    function allowDrop(event) {
        event.preventDefault();
    }

    function drop(event) {
        event.preventDefault();
    }
</script>
</body>
</html>
