<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택창</title>
    <style>
        .background {
            width: 800px;
            height: 2000px;
            background-image: url('../2024_webdesign/사용법.png');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            position: relative;
        }
        .icons {
            display: flex; /* 플렉스박스로 설정 */
            justify-content: center; /* 수평 정렬 */
            align-items: center; /* 수직 정렬 */
            flex-direction: column;
            margin-top: 20px; /* 이미지와 아이콘 간의 간격 조정 */
        }
        .icon {
            width: 100px;
            height: 100px;
            transition: transform 0.3s ease-in-out; /* 애니메이션 설정 */
            margin-top: 1700px; /* 아이콘 간의 간격 조정 */
        }
        .icon:hover {
            transform: scale(1.1); /* 호버 시 이미지 확대 */
        }
        body {
            background-color: rgb(255, 236, 150); /* 배경색 */
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="icons">
            <a href="../2024_webdesign/season closet 0p.html">
                <img class="icon" src="../2024_webdesign/ㅠㅁ차.png" alt="뒤로가기">
            </a>
        </div>
    </div>
</body>
</html>
