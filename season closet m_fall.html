<style>
    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        background-color: rgb(255, 236, 150);
    }
    #logo {
        width: 200px;
        height: auto;
        margin-bottom: 20px;
    }
    
    .base-container {
        position: relative;
        width: 1350px;
        height: 800px;
        
    }
    .base-container img {
        width: 100%;
        height: auto;
    }
    .clothes-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
        pointer-events: none;
    }
    .clothes {
        width: 190px;
        height: 250px;
        touch-action: none;
        user-select: none;
        pointer-events: auto;
        display: flex;
        justify-content: center;
        align-items: center;
        position: absolute;
        padding-top: 20px;
        left: 1000px; /* 초기 위치 설정 */
    }
    .clothes-bottom {
        width: 180px;
        height: 250px;
        touch-action: none;
        user-select: none;
        pointer-events: auto;
        display: flex;
        justify-content: center;
        align-items: center;
        position: absolute;
        top: 300px; /* 초기 위치 설정 */
        right: 1000px; /* 초기 위치 설정 */
    }
    .clothes-shoes {
        width: 179px;
        height: 150px;
        touch-action: none;
        user-select: none;
        pointer-events: auto;
        display: flex;
        justify-content: center;
        align-items: center;
        position: absolute;
        top: 600px; /* 초기 위치 설정 */
        left: 1000px; /* 초기 위치 설정 */
    }
    .clothes img {
        max-width: 100%;
        max-height: 80%;
        object-fit: contain;
    }
    .clothes-bottom img {
        max-width: 90%;
        max-height: 80%;

    }
    .clothes-shoes img {
        max-width: 89%;
        max-height: 55%;
        object-fit: contain;
    }
 .icon {
    width: 90px;
    height: 90px;
    margin-left: 150px;
    padding: 20px;
    margin: 10px 0; /* 상하 여백 200px 설정 */
    transition: transform 0.3s ease-in-out; /* 애니메이션 설정 */
    margin-left: 50px; /* 아이콘을 아래로 10px 내립니다. */
}
.info-icon {
    position: fixed;
    top: 60px; /* 화면 위에서 20px 떨어진 위치 */
    left: 1550px; /* 화면 오른쪽에서 20px 떨어진 위치 */
    width: 35px; /* 이미지의 너비 */
    height: auto; /* 이미지의 높이 자동 조정 */
    z-index: 9999; /* 다른 요소들보다 위에 표시 */
}
    .icon:hover {

    }
    .icon-container {
        position: absolute;
        left: 20px;
        top: 50%; /* 화면 중앙에 배치 */
        transform: translateY(-50%); /* 수직 중앙 정렬 */
        display: flex;
        flex-direction: column;

    }

<script>
    let highestZIndex = 1;
    const dragItems = document.querySelectorAll(".clothes, .clothes-bottom, .clothes-shoes");

    dragItems.forEach(dragItem => {
        let active = false;
        let currentX;
        let currentY;
        let initialX;
        let initialY;
        let xOffset = 0;
        let yOffset = 0;

        // Touch events
        dragItem.addEventListener("touchstart", dragStart, false);
        dragItem.addEventListener("touchend", dragEnd, false);
        dragItem.addEventListener("touchmove", drag, false);

        // Mouse events
        dragItem.addEventListener("mousedown", dragStart, false);
        dragItem.addEventListener("mouseup", dragEnd, false);
        dragItem.addEventListener("mousemove", drag, false);

        function dragStart(e) {
            e.preventDefault(); // Prevent default action for touch events

            if (e.type === "touchstart") {
                initialX = e.touches[0].clientX - xOffset;
                initialY = e.touches[0].clientY - yOffset;
            } else {
                initialX = e.clientX - xOffset;
                initialY = e.clientY - yOffset;
            }

            if (e.target === dragItem || e.target.tagName === 'IMG') {
                active = true;
                dragItem.style.zIndex = ++highestZIndex; // Ensure dragged item is on top
            }
        }

        function dragEnd(e) {
            active = false;
        }

        function drag(e) {
            if (active) {
                e.preventDefault(); // Prevent default action for touch events

                if (e.type === "touchmove") {
                    currentX = e.touches[0].clientX - initialX;
                    currentY = e.touches[0].clientY - initialY;
                } else {
                    currentX = e.clientX - initialX;
                    currentY = e.clientY - initialY;
                }

                xOffset = currentX;
                yOffset = currentY;

                setTranslate(currentX, currentY, dragItem);
            }
        }

        function setTranslate(xPos, yPos, el) {
            el.style.transform = "translate3d(" + xPos + "px, " + yPos + "px, 0)";
        }
    });

    function allowDrop(event) {
        event.preventDefault();
    }

    function drop(event) {
        event.preventDefault();
    }
</script>
